<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #7C3AED;
      --primary-dark: #5B21B6;
      --accent: #0EA5E9;
      --success: #10B981;
      --danger: #EF4444;
      --warning: #F59E0B;
      --bg-dark: #0F172A;
      --bg-card: #1E293B;
      --text-primary: #F1F5F9;
      --text-secondary: #94A3B8;
      --text-muted: #64748B;
      --border-color: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: transparent;
      color: var(--text-primary);
    }

    .page-header {
      margin-bottom: 28px;
    }

    .page-header h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .page-header p {
      color: var(--text-secondary);
      font-size: 14px;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      display: flex;
      align-items: flex-start;
      gap: 16px;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .stat-icon {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      flex-shrink: 0;
    }

    .stat-icon.purple {
      background: linear-gradient(135deg, #7C3AED, #5B21B6);
    }

    .stat-icon.blue {
      background: linear-gradient(135deg, #0EA5E9, #0284C7);
    }

    .stat-icon.green {
      background: linear-gradient(135deg, #10B981, #059669);
    }

    .stat-icon.orange {
      background: linear-gradient(135deg, #F59E0B, #D97706);
    }

    .stat-content h3 {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    .stat-content .number {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
    }

    /* Chart Section */
    .chart-section {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
    }

    .chart-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .chart-header h2 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .chart-header .badge {
      background: rgba(124, 58, 237, 0.15);
      color: var(--primary);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    #hodChart {
      max-height: 300px;
    }
  </style>
</head>

<body>

  <div class="page-header">
    <h1>üìä Department Overview</h1>
    <p>Real-time statistics and performance metrics for MCA Department</p>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon purple">üë®‚Äçüè´</div>
      <div class="stat-content">
        <h3>Total Faculty</h3>
        <div class="number" id="facultyCount">0</div>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon blue">üìö</div>
      <div class="stat-content">
        <h3>Total Subjects</h3>
        <div class="number" id="subjectCount">0</div>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon green">üßæ</div>
      <div class="stat-content">
        <h3>Papers Generated</h3>
        <div class="number" id="paperCount">0</div>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon orange">üìù</div>
      <div class="stat-content">
        <h3>Question Banks</h3>
        <div class="number" id="qbCount">0</div>
      </div>
    </div>
  </div>

  <div class="chart-section">
    <div class="chart-header">
      <h2>Performance Overview</h2>
      <span class="badge">Live Data</span>
    </div>
    <canvas id="hodChart"></canvas>
  </div>

</body>

</html>
