<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Management - SIET</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #7C3AED;
      --primary-dark: #5B21B6;
      --accent: #0EA5E9;
      --success: #10B981;
      --danger: #EF4444;
      --warning: #F59E0B;
      --bg-dark: #0F172A;
      --bg-card: #1E293B;
      --bg-card-hover: #334155;
      --text-primary: #F1F5F9;
      --text-secondary: #94A3B8;
      --text-muted: #64748B;
      --border-color: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: transparent;
      color: var(--text-primary);
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 16px;
    }

    .page-header h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Search and Actions Bar */
    .actions-bar {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .search-input {
      display: flex;
      align-items: center;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 0 16px;
      min-width: 280px;
      transition: all 0.2s;
    }

    .search-input:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
    }

    .search-input span {
      color: var(--text-muted);
      margin-right: 10px;
    }

    .search-input input {
      flex: 1;
      padding: 12px 0;
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
    }

    .search-input input::placeholder {
      color: var(--text-muted);
    }

    .search-input input:focus {
      outline: none;
    }

    .btn {
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
    }

    .btn-primary:hover {
      box-shadow: 0 8px 25px rgba(124, 58, 237, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, var(--success), #059669);
      color: white;
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--danger), #DC2626);
      color: white;
    }

    .btn-secondary {
      background: var(--bg-card);
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--bg-card-hover);
      color: var(--text-primary);
    }

    .btn-sm {
      padding: 8px 14px;
      font-size: 12px;
      border-radius: 8px;
    }

    /* Form Popup */
    .form-popup {
      display: none;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-popup.show {
      display: block;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-dark);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
    }

    .form-group input::placeholder {
      color: var(--text-muted);
    }

    .form-group input:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .form-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      padding-top: 16px;
      border-top: 1px solid var(--border-color);
    }

    /* Table */
    .table-container {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    }

    th {
      padding: 16px 12px;
      text-align: left;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: white;
    }

    tbody tr {
      border-bottom: 1px solid var(--border-color);
      transition: background 0.2s ease;
    }

    tbody tr:hover {
      background: var(--bg-card-hover);
    }

    tbody tr:last-child {
      border-bottom: none;
    }

    td {
      padding: 14px 12px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    td:first-child {
      color: var(--text-muted);
      font-weight: 500;
    }

    td:nth-child(2) {
      color: var(--accent);
      font-weight: 600;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
  </style>
</head>

<body>

  <div class="page-header">
    <h1>üë®‚Äçüè´ Faculty Management</h1>
    <div class="actions-bar">
      <div class="search-input">
        <span>üîç</span>
        <input type="text" id="searchInput" placeholder="Search by Name or ID...">
      </div>
      <button class="btn btn-primary" onclick="openAddForm()">
        <span>‚ûï</span> Add Faculty
      </button>
    </div>
  </div>

  <!-- Add/Edit Form -->
  <div class="form-popup" id="addForm">
    <input type="hidden" id="isUpdate" value="false">
    <div class="form-grid">
      <div class="form-group">
        <label>Faculty ID</label>
        <input type="text" id="faculty_id" placeholder="Enter Faculty ID">
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter Full Name">
      </div>
      <div class="form-group">
        <label>Designation</label>
        <input type="text" id="designation" placeholder="e.g., Assistant Professor">
      </div>
      <div class="form-group">
        <label>Date of Joining</label>
        <input type="date" id="date_of_joining">
      </div>
      <div class="form-group">
        <label>Qualification</label>
        <input type="text" id="qualification" placeholder="e.g., M.Tech, Ph.D">
      </div>
      <div class="form-group">
        <label>Nature of Association</label>
        <input type="text" id="nature_of_association" placeholder="e.g., Regular, Contract">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Set Password">
      </div>
      <div class="form-group">
        <label>Profile PDF</label>
        <input type="file" id="profile_pdf" accept="application/pdf">
      </div>
    </div>
    <div class="form-actions">
      <button class="btn btn-secondary" onclick="toggleForm()">Cancel</button>
      <button class="btn btn-success" onclick="saveFaculty()">üíæ Save Faculty</button>
    </div>
  </div>

  <!-- Faculty Table -->
  <div class="table-container">
    <table id="facultyTable">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Faculty ID</th>
          <th>Name</th>
          <th>Designation</th>
          <th>Joining Date</th>
          <th>Qualification</th>
          <th>Association</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="8">
            <div class="empty-state">
              <div class="icon">üìã</div>
              <p>Loading faculty data...</p>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const apiUrl = "http://127.0.0.1:5000";
    let updateMode = false;
    let updateId = "";

    function toggleForm() {
      const form = document.getElementById("addForm");
      if (form.classList.contains("show")) {
        form.classList.remove("show");
        resetFormFields();
      } else {
        form.classList.add("show");
      }
    }

    function resetFormFields() {
      ["faculty_id", "name", "designation", "date_of_joining", "qualification", "nature_of_association", "password"]
        .forEach(id => document.getElementById(id).value = "");
      document.getElementById("profile_pdf").value = "";
      document.getElementById("faculty_id").disabled = false;
      updateMode = false;
      updateId = "";
    }

    function openAddForm() {
      resetFormFields();
      document.getElementById("addForm").classList.add("show");
    }

    async function fetchFaculty() {
      try {
        const res = await fetch(`${apiUrl}/get_faculty`);
        const resData = await res.json();
        const data = resData.data || [];
        const tbody = document.querySelector("#facultyTable tbody");
        tbody.innerHTML = "";

        if (data.length === 0) {
          tbody.innerHTML = `
        <tr>
          <td colspan="8">
            <div class="empty-state">
              <div class="icon">üì≠</div>
              <p>No faculty records found</p>
            </div>
          </td>
        </tr>
      `;
          return;
        }

        data.forEach((f, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
        <td>${i + 1}</td>
        <td>${f.faculty_id}</td>
        <td style="color: var(--text-primary); font-weight: 500;">${f.name}</td>
        <td>${f.designation || "-"}</td>
        <td>${f.date_of_joining || "-"}</td>
        <td>${f.qualification || "-"}</td>
        <td>${f.nature_of_association || "-"}</td>
        <td>
          <div class="action-buttons">
            <button class="btn btn-sm btn-success profile-btn">üëÅÔ∏è View</button>
            <button class="btn btn-sm btn-primary update-btn">‚úèÔ∏è Edit</button>
            <button class="btn btn-sm btn-danger remove-btn">üóëÔ∏è</button>
          </div>
        </td>
      `;

          tr.querySelector(".profile-btn").addEventListener("click", () => viewProfile(f.profile_pdf));
          tr.querySelector(".update-btn").addEventListener("click", () => openEditForm(f));
          tr.querySelector(".remove-btn").addEventListener("click", () => deleteFaculty(f.faculty_id));

          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        const tbody = document.querySelector("#facultyTable tbody");
        tbody.innerHTML = `
      <tr>
        <td colspan="8">
          <div class="empty-state">
            <div class="icon">‚ö†Ô∏è</div>
            <p>Failed to connect to server. Is the backend running on port 5000?</p>
          </div>
        </td>
      </tr>
    `;
      }
    }

    function viewProfile(file) {
      if (!file || file === "null" || file === "undefined") {
        alert("No profile uploaded.");
        return;
      }
      window.open(`${apiUrl}/view_profile/${file}`, "_blank");
    }

    function openEditForm(f) {
      updateMode = true;
      updateId = f.faculty_id;

      document.getElementById("faculty_id").value = f.faculty_id;
      document.getElementById("name").value = f.name;
      document.getElementById("designation").value = f.designation;
      document.getElementById("date_of_joining").value = f.date_of_joining;
      document.getElementById("qualification").value = f.qualification;
      document.getElementById("nature_of_association").value = f.nature_of_association;
      document.getElementById("password").value = f.password;
      document.getElementById("faculty_id").disabled = true;
      document.getElementById("profile_pdf").value = "";

      document.getElementById("addForm").classList.add("show");
    }

    async function saveFaculty() {
      const facultyId = document.getElementById("faculty_id").value.trim();
      const name = document.getElementById("name").value.trim();
      if (!facultyId || !name) {
        alert("Faculty ID and Name are required!");
        return;
      }

      const fd = new FormData();
      fd.append("faculty_id", facultyId);
      fd.append("name", name);
      fd.append("designation", document.getElementById("designation").value);
      fd.append("date_of_joining", document.getElementById("date_of_joining").value);
      fd.append("qualification", document.getElementById("qualification").value);
      fd.append("nature_of_association", document.getElementById("nature_of_association").value);
      fd.append("password", document.getElementById("password").value);

      const pdf = document.getElementById("profile_pdf").files[0];
      if (pdf) fd.append("profile_pdf", pdf);

      const url = updateMode ? `${apiUrl}/update_faculty/${updateId}` : `${apiUrl}/add_faculty`;

      try {
        const res = await fetch(url, { method: "POST", body: fd });
        const result = await res.json();
        if (res.ok && result.status === "success") {
          alert(result.message);
          toggleForm();
          fetchFaculty();
        } else {
          alert(result.message || "Error saving faculty.");
        }
      } catch (err) {
        alert("Error connecting to server.");
        console.error(err);
      }
    }

    async function deleteFaculty(id) {
      if (!confirm("Are you sure you want to delete this faculty member?")) return;
      try {
        const res = await fetch(`${apiUrl}/delete_faculty/${id}`, { method: "DELETE" });
        const result = await res.json();
        if (res.ok && result.status === "success") {
          alert(result.message);
          fetchFaculty();
        } else {
          alert(result.message || "Error deleting faculty.");
        }
      } catch (err) {
        alert("Error connecting to server.");
        console.error(err);
      }
    }

    async function searchFaculty() {
      const keyword = document.getElementById("searchInput").value.trim();
      if (!keyword) {
        fetchFaculty();
        return;
      }

      try {
        const res = await fetch(`${apiUrl}/search_faculty?keyword=${encodeURIComponent(keyword)}`);
        const resData = await res.json();
        const data = resData.data || [];
        const tbody = document.querySelector("#facultyTable tbody");
        tbody.innerHTML = "";

        if (data.length === 0) {
          tbody.innerHTML = `
        <tr>
          <td colspan="8">
            <div class="empty-state">
              <div class="icon">üîç</div>
              <p>No results found for "${keyword}"</p>
            </div>
          </td>
        </tr>
      `;
          return;
        }

        data.forEach((f, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
        <td>${i + 1}</td>
        <td>${f.faculty_id}</td>
        <td style="color: var(--text-primary); font-weight: 500;">${f.name}</td>
        <td>${f.designation || "-"}</td>
        <td>${f.date_of_joining || "-"}</td>
        <td>${f.qualification || "-"}</td>
        <td>${f.nature_of_association || "-"}</td>
        <td>
          <div class="action-buttons">
            <button class="btn btn-sm btn-success profile-btn">üëÅÔ∏è View</button>
            <button class="btn btn-sm btn-primary update-btn">‚úèÔ∏è Edit</button>
            <button class="btn btn-sm btn-danger remove-btn">üóëÔ∏è</button>
          </div>
        </td>
      `;
          tr.querySelector(".profile-btn").addEventListener("click", () => viewProfile(f.profile_pdf));
          tr.querySelector(".update-btn").addEventListener("click", () => openEditForm(f));
          tr.querySelector(".remove-btn").addEventListener("click", () => deleteFaculty(f.faculty_id));
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert("Error connecting to server.");
        console.error(err);
      }
    }

    // Auto-load and search
    document.addEventListener("DOMContentLoaded", () => {
      function loadDataWithRetry(retries = 5, delay = 500) {
        fetchFaculty().catch(() => {
          if (retries > 0) setTimeout(() => loadDataWithRetry(retries - 1, delay), delay);
        });
      }
      loadDataWithRetry();
      document.getElementById("searchInput").addEventListener("input", searchFaculty);
    });
  </script>

</body>

</html>
